branches:
  only:
  - master
language: go
install:
- go get -v github.com/spf13/hugo
- sudo pip install awscli
script:
- hugo
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: kumasan.space
  skip_cleanup: true
  acl: public_read
notifications:
  email: 
  on_failure: always
env:
  global:
  - secure: 
  - secure: 
